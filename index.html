<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .a {
            height: auto;
            width: 100;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container mx-auto">
            <h1 class="text-center">The SportsDB!!!!</h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-6 ">
                <h1></h1>
                <div class="d-flex w-50 my-5" role="search">
                    <input id="search-value" placeholder="Search By Players" class="form-control me-2" type="search"
                        placeholder="Search" aria-label="Search">
                    <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <div id="spinner" class="d-flex justify-content-center my-5 d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="player-info" class="row row-cols-1 row-cols-md-2 g-3">

                </div>
            </div>
            <div class="ps-4 col-lg-6 my-5">
                <h1 class="text-center">Display Field</h1>
                <div>
                    <img id="male" class="w-100 h-50 my-2 d-none" src="./male.jpg" alt="">
                    <img id="female" class="w-75 h-50 my-2 d-none" src="./female.jpg" alt="">
                </div>
                <div id="single-player-details">

                </div>
            </div>

        </div>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>

</html>
